<!DOCTYPE html> 
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button id="bton" onclick="document.getElementById('myImage').src='pic_bulbon.gif';document.getElementById('bton').style='background-color: green';document.getElementById('btoff').style='background-color: white'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button id="btoff" onclick="document.getElementById('myImage').src='pic_bulboff.gif';document.getElementById('btoff').style='background-color: red';document.getElementById('bton').style='background-color: white'">Turn off the light</button>

</body>
</html>
