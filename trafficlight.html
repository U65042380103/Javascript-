<!DOCTYPE html> 
<html>
<body>

<h2>Traffic Light</h2>


<p>In this case JavaScript changes the value of the src (source) attribute of an backgroundcolor.</p>

<button id="lred" onclick="document.getElementById('lred').style='background-color: red';document.getElementById('lyellow').style='background-color: white';document.getElementById('lgreen').style='background-color: white'">Turn on the Red light</button>
<button id="lyellow" onclick="document.getElementById('lred').style='background-color: white';document.getElementById('lyellow').style='background-color: yellow';document.getElementById('lgreen').style='background-color: white'">Turn on the Yellow light</button>
<button id="lgreen" onclick="document.getElementById('lred').style='background-color: white';document.getElementById('lyellow').style='background-color: white';document.getElementById('lgreen').style='background-color: green'">Turn on the Green light</button>

</body>
</html>
